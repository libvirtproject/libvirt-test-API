# This is a sample for migration testing, it assumes that there is a preinstalled rhel6 guest image file
# named rhel6 located in shared storage. Then on both host side, it needs to mount the shared folder onto
# the default libvirt image folder: /var/lib/libvirt/images

remoteAccess:tcp_setup
    target_machine
        #TARGET_MACHINE#
    username
        #TARGET_USER#
    password
        #TARGET_PASSWD#
    listen_tcp
        enable
    auth_tcp
        sasl

domain:define
    guestname
        #GUESTOS#
    virt_type
        #GUESTTYPE#

domain:start
    guestname
        #GUESTOS#

domain:migrate
    transport
        tcp
    target_machine
        #TARGET_MACHINE#
    username
        #TARGET_USER#
    password
        #TARGET_PASSWD#
    guestname
        #GUESTOS#
    prestate
        running
    poststate
        running
    presrcconfig
        true
    postsrcconfig
        true
    predstconfig
        false
    postdstconfig
        false
    flags
        0|live

domain:define
    guestname
        #GUESTOS#
    virt_type
        #GUESTTYPE#

domain:start
    guestname
        #GUESTOS#

domain:migrate
    transport
        tcp
    target_machine
        #TARGET_MACHINE#
    username
        #TARGET_USER#
    password
        #TARGET_PASSWD#
    guestname
        #GUESTOS#
    prestate
        running
    poststate
        paused
    presrcconfig
        true
    postsrcconfig
        true
    predstconfig
        false
    postdstconfig
        false
    flags
        0|paused

domain:define
    guestname
        #GUESTOS#
    virt_type
        #GUESTTYPE#

domain:start
    guestname
        #GUESTOS#

domain:migrate
    transport
        tcp
    target_machine
        #TARGET_MACHINE#
    username
        #TARGET_USER#
    password
        #TARGET_PASSWD#
    guestname
        #GUESTOS#
    prestate
        running
    poststate
        running
    presrcconfig
        true
    postsrcconfig
        true
    predstconfig
        false
    postdstconfig
        true
    flags
        0|persist_dest

domain:define
    guestname
        #GUESTOS#
    virt_type
        #GUESTTYPE#

domain:start
    guestname
        #GUESTOS#

domain:migrate
    transport
        tcp
    target_machine
        #TARGET_MACHINE#
    username
        #TARGET_USER#
