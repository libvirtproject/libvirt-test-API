        #TARGET_PASSWD#
    guestname
        #GUESTOS#
    prestate
        running
    poststate
        running
    presrcconfig
        true
    postsrcconfig
        false
    predstconfig
        false
    postdstconfig
        false
    flags
        0|undefine_source
