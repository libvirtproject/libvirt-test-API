# This is a sample for migration testing, it assumes that there is a preinstalled rhel6 guest image file
# named rhel6 located in shared storage. Then on both host side, it needs to mount the shared folder onto
# the default libvirt image folder: /var/lib/libvirt/images

domain:create
    guestname
        #GUESTNAME#
    uuid
        #STATIC_UUID#

domain:define
    guestname
        #GUESTNAME#
    transport
        ssh
    uuid
        #STATIC_UUID#
    target_machine
        #TARGET_MACHINE#
    username
        #TARGET_USER#
    password
        #TARGET_PASSWD#

domain:migrate
    transport
        ssh
    target_machine
        #TARGET_MACHINE#
    username
        #TARGET_USER#
    password
        #TARGET_PASSWD#
    guestname
        #GUESTNAME#
    prestate
        running
    poststate
        running
    presrcconfig
        false
    postsrcconfig
        false
    predstconfig
        true
    postdstconfig
        true
    flags
        0|live

